language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
services:
  - memcached
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y python-dev
  - sudo apt-get install -y python-matplotlib
  - sudo apt-get install -y libhdf5-serial-dev
  - sudo apt-get install -y libnetcdf-dev
install:
  - pip install -r ooiservices/requirements/dev.txt
before_script:
  - psql -c 'create database ooiuitest;' -U postgres
  - psql ooiuitest -c 'create schema ooiui;' -U postgres
  - psql -U postgres ooiuitest -c "create extension postgis;"
script:
  - python ooiservices/manage.py test --coverage
notifications:
    flowdock: 7728e9be2e099628ea6b3b0f489d2f9c
